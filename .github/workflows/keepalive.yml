name: Keepalive Workflow

on:
  schedule:
    - cron: '0 0 */50 * *' # 每50天运行一次
  workflow_dispatch: # 允许你手动点击运行

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. 下载代码 (必须指定 master 分支)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
      
      # 2. 核心大招：用原生命令强行提交
      - name: Manual Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty -m "Auto keepalive: prevent 60-day inactivity"
          git push origin master
