name: Keepalive Workflow

on:
  schedule:
    # 每 50 天运行一次
    - cron: '0 0 */50 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cronjob-based-github-action:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # 强制指定你的分支名为 master
          ref: master
      - uses: gautamkrishnar/keepalive-workflow@v2
